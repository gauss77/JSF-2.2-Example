<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="header">
		<h1 class="ueberschrft">#{msgs.engines}</h1>
	</ui:define>
	<ui:define name="content">
		<p:dataTable id="etable" tableStyle="width: auto" var="engines" value="#{carBean.engines}">

			<p:column headerText="Id">
				<h:outputText value="#{engines.id}" />
			</p:column>

			<p:column headerText="Cylinders">
				<h:outputText value="#{engines.numberOfCylinders}" />
			</p:column>

			<p:column headerText="KW">
				<h:outputText value="#{engines.powerInKw}" />
			</p:column>

			<p:column headerText="fuelType">
				<h:outputText value="#{engines.fuelType}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
