<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="header">
		<h1 class="ueberschrft">#{msgs.cars}</h1>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="3" id="grid">

				<h:outputLabel value="Wollen Sie ein Porsche?"/>
				<h:selectOneRadio value="#{flowBean.porscheOrNot}">
					<f:selectItem itemValue="true" itemLabel="Na,Klar doch" />
					<f:selectItem itemValue="false" itemLabel="Nein, Ich hasse Porsche" />
				</h:selectOneRadio>

			</h:panelGrid>
			<h:panelGrid columns="1" id="grid2">
				<h:commandLink value="Next" action="switchX" />
				<h:commandLink value="Cancel" action="cancel" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
