<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="header">
		<h1 class="ueberschrft">#{msgs.comsys}</h1>
	</ui:define>

	<ui:define name="content">
		<p:dataTable id="stable" tableStyle="width: auto" var="x" value="#{carBean.comSystem}">

			<p:column headerText="Id">
				<h:outputText value="#{x.id}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{x.name}" />
			</p:column>

			<p:column headerText="Intercom">
				<p:selectBooleanCheckbox value="#{x.intercom}" />
			</p:column>

			<p:column headerText="Navigation">
				<p:selectBooleanCheckbox value="#{x.navigation}" />
			</p:column>

			<p:column headerText="Radio">
				<p:selectBooleanCheckbox value="#{x.radio}" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
